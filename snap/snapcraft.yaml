name: usbtop
version: '0.1'
summary: See an estimated instantaneous bandwidth on USB buses and devices.
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: stable
confinement: strict

apps:
  usbtop:
    command: usbtop
    plugs: 
      - account-control
      - bluetooth-control
      - firewall-control
      - hardware-observe
      - kernel-module-control
      - network
      - network-bind
      - network-control
      - network-observe
      - netlink-connector
      - netlink-audit
      - raw-usb
  lsusb:
    command: lsusb
    plugs: 
      - account-control
      - bluetooth-control
      - firewall-control
      - hardware-observe
      - kernel-module-control
      - network
      - network-bind
      - network-control
      - network-observe
      - netlink-connector
      - netlink-audit
      - raw-usb

parts:
  usbtop:
    plugin: cmake
    source: https://github.com/aguinet/usbtop.git
    source-tag: release-0.1
    configflags: 
      - -DCMAKE_BUILD_TYPE=Release
    build-packages:
      - libboost-dev
      - libpcap-dev
      - libboost-thread-dev
      - libboost-system-dev
    stage-packages:
      - kmod
      - libpcap0.8
      - usbutils
    install: |
      mv $SNAPCRAFT_PART_INSTALL/sbin/usbtop $SNAPCRAFT_PART_INSTALL/sbin/usbtop.real
      cp ../src/LICENSE $SNAPCRAFT_PART_INSTALL/
  script:
    plugin: nil
    install: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/sbin
      cp usbtop $SNAPCRAFT_PART_INSTALL/sbin/
    after: [ usbtop ]
